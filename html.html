<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Dashboard</title>

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 0.5s ease, color 0.5s ease;
  }

  /* BACKGROUND PARTICLE */
  #particles {
    position: absolute;
    width: 100%; height: 100%;
    top: 0; left: 0; z-index: -1;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 8px; height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.5;
    animation: float 12s infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(-20vh); opacity: 0.9; }
  }

  /* DARK MODE */
  body.dark {
    background: #0e0e17;
    color: #fff;
  }

  body.light {
    background: #e9ebf7;
    color: #000;
  }

  .wrapper {
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    width: 420px;
    padding: 40px 35px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #60f0c2;
    margin-bottom: 25px;
    font-size: 28px;
    font-weight: 700;
  }

  input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.25);
    background: rgba(0,0,0,0.25);
    color: #fff;
    transition: 0.3s ease;
  }

  input:focus {
    border-color: #60f0c2;
    box-shadow: 0 0 12px rgba(96,240,194,0.6);
  }

  .password-wrapper {
    position: relative;
  }

  .toggle-pass {
    position: absolute;
    right: 15px; top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    cursor: pointer;
    color: #fff;
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #60f0c2, #5a54f1);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.25s ease;
    box-shadow: 0 4px 18px rgba(96,240,194,0.4);
  }

  button:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 10px 25px rgba(96,240,194,0.6);
  }

  button.loading {
    opacity: 0.7;
    pointer-events: none;
  }

  button.loading::after {
    content: " Loading...";
  }

  /* SHAKE EFFECT */
  .shake {
    animation: shake 0.4s ease;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  /* POPUP */
  .popup {
    position: fixed;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    color: #fff;
    font-size: 14px;
    border-radius: 10px;
    opacity: 0;
    transition: 0.5s ease;
    z-index: 999;
    box-shadow: 0 5px 18px rgba(0,0,0,0.4);
  }

  .popup.show { top: 25px; opacity: 1; }

  .error { background: #ff4b4b; }
  .success { background: #2ecc71; }

  /* Toggle Button */
  .toggle-mode {
    position: fixed;
    top: 18px; right: 18px;
    background: #ffffff30;
    padding: 10px 15px;
    border-radius: 12px;
    cursor: pointer;
    backdrop-filter: blur(8px);
    color: #fff;
    transition: 0.3s ease;
    font-size: 14px;
  }

  .toggle-mode:hover {
    transform: scale(1.05);
  }

  .register-info {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
    color: #ddd;
    font-style: italic;
  }
</style>
</head>
<body class="dark">

<div id="particles"></div>

<div class="toggle-mode" onclick="toggleMode()">üåô Dark</div>

<div id="popup" class="popup"></div>

<div class="wrapper" id="formBox">
  <h2>Log In</h2>

  <input type="email" id="loginEmail" placeholder="Please input email">

  <div class="password-wrapper">
    <input type="password" id="loginPassword" placeholder="Please input password">
    <span class="toggle-pass" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <button id="btnLogin" onclick="login()">Login</button>

  <p class="register-info">Jika ingin dibuatkan akun, Harap hubungi Web Developer.</p>
</div>

<script>

  /* BACKGROUND PARTICLE CREATION */
  for (let i = 0; i < 50; i++) {
    let p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "%";
    p.style.animationDuration = 10 + Math.random() * 10 + "s";
    p.style.opacity = Math.random();
    document.getElementById("particles").appendChild(p);
  }

  /* DARK MODE TOGGLE */
  function toggleMode() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");

    document.querySelector(".toggle-mode").innerText =
      document.body.classList.contains("dark") ? "üåô Dark" : "‚òÄÔ∏è Light";
  }

  /* SHOW/HIDE PASSWORD */
  function togglePassword() {
    let pass = document.getElementById("loginPassword");
    pass.type = pass.type === "password" ? "text" : "password";
  }

  /* POPUP MESSAGE */
  function showPopup(type, msg) {
    let popup = document.getElementById("popup");
    popup.className = "popup " + type + " show";
    popup.innerText = msg;

    setTimeout(() => popup.classList.remove("show"), 3000);
  }

  /* LOGIN FIXED (KONEK BACKEND NODE) */
  function login() {
    let email = document.getElementById("loginEmail").value.trim();
    let pass  = document.getElementById("loginPassword").value.trim();
    let btn   = document.getElementById("btnLogin");
    let box   = document.getElementById("formBox");

    // CEK INPUT KOSONG
    if (!email || !pass) {
      showPopup("error", "Harap isi email dan password anda !");
      box.classList.add("shake");
      setTimeout(() => box.classList.remove("shake"), 400);
      return;
    }

    btn.classList.add("loading");

    fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password: pass })
    })
    .then(res => res.json())
    .then(data => {
      btn.classList.remove("loading");

      if (data.error) {
        box.classList.add("shake");
        showPopup("error", data.error);
        setTimeout(() => box.classList.remove("shake"), 400);
        return;
      }

      // SIMPAN TOKEN
      localStorage.setItem("token", data.token);

      showPopup("success", "Login Success");

      // REDIRECT KE DASHBOARD
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 800);
    })
    .catch(() => {
      btn.classList.remove("loading");
      showPopup("error", "Gagal menghubungi server!");
    });
  }
</script>
