<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Register</title>
<style>
    body { font-family: Arial; background: #f4f4f4; padding: 50px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #6C63FF; color: white; cursor: pointer; margin-top: 10px; }
    button:hover { background: #5750d4; }
    h2 { text-align: center; }
</style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <hr>
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
</div>

<script src="script.js"></script>
</body>
</html>
