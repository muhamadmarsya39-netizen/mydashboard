<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 0.5s ease, color 0.5s ease;
  }
  body.dark { background: #0e0e17; color: #fff; }
  body.light { background: #e9ebf7; color: #000; }

  /* PARTICLE */
  #particles {
    position: absolute;
    width: 100%; height: 100%;
    top: 0; left: 0; z-index: -1;
  }
  .particle {
    position: absolute;
    width: 8px; height: 8px;
    background: white; border-radius: 50%;
    opacity: 0.5;
    animation: float 12s infinite;
  }
  @keyframes float {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(-20vh); opacity: 0.9; }
  }

  /* WRAPPER */
  .wrapper {
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    width: 420px;
    padding: 35px;
    backdrop-filter: blur(18px);
    animation: fadeIn .7s ease;
  }
  @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1;} }

  h2 { text-align: center; color: #60f0c2; margin-bottom: 20px; }

  input {
    width: 100%; padding: 14px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.25);
    background: rgba(0,0,0,0.25);
    color: #fff;
  }

  button {
    width: 100%; padding: 14px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #60f0c2, #5a54f1);
    color: #fff; font-size: 16px; cursor: pointer;
  }
  button:hover { transform: scale(1.02); }

  /* POPUP */
  .popup {
    position: fixed;
    top: -60px;
    left: 50%; transform: translateX(-50%);
    padding: 12px 20px;
    border-radius: 12px;
    color: #fff;
    opacity: 0; transition: .4s;
  }
  .popup.show { top: 20px; opacity: 1; }
  .error { background:#ff4b4b; }
  .success { background:#2ecc71; }

  /* Toggle Mode Button */
  .toggle-mode {
    position: fixed;
    top: 18px; right: 18px;
    padding: 8px 14px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
  }

  .switch-page {
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
    color: #ccc;
    cursor: pointer;
  }
</style>
</head>
<body class="dark">

<div id="particles"></div>
<div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Dark</div>

<div id="popup" class="popup"></div>

<div class="wrapper">

  <!-- LOGIN FORM -->
  <div id="loginBox">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p class="switch-page" onclick="openRegister()">Belum punya akun? Register</p>
  </div>

  <!-- REGISTER FORM -->
  <div id="registerBox" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="register()">Register</button>
      <p class="switch-page" onclick="openLogin()">Sudah punya akun? Login</p>
  </div>

</div>

<script>

  /* PARTICLE BACKGROUND */
  for (let i = 0; i < 50; i++) {
    let p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "%";
    p.style.animationDuration = 10 + Math.random() * 10 + "s";
    document.getElementById("particles").appendChild(p);
  }

  /* DARK MODE */
  function toggleMode() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
    document.querySelector(".toggle-mode").innerText =
      document.body.classList.contains("dark") ? "ðŸŒ™ Dark" : "â˜€ï¸ Light";
  }

  /* POPUP */
  function showPopup(type, msg) {
    let p = document.getElementById("popup");
    p.className = "popup " + type + " show";
    p.innerText = msg;
    setTimeout(() => p.classList.remove("show"), 2600);
  }

  /* SWITCH FORM */
  function openRegister() {
    document.getElementById("loginBox").style.display="none";
    document.getElementById("registerBox").style.display="block";
  }
  function openLogin() {
    document.getElementById("registerBox").style.display="none";
    document.getElementById("loginBox").style.display="block";
  }

  /* REGISTER */
  function register() {
    let name = document.getElementById("regName").value.trim();
    let email = document.getElementById("regEmail").value.trim();
    let pass = document.getElementById("regPassword").value.trim();

    if (!name || !email || !pass) {
      showPopup("error", "Harap isi semua form!");
      return;
    }

    fetch("/register", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ name, email, password: pass })
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) return showPopup("error", data.error);
      showPopup("success", "Register Berhasil!");
      openLogin();
    });
  }

  /* LOGIN */
  function login() {
    let email = document.getElementById("loginEmail").value.trim();
    let pass = document.getElementById("loginPassword").value.trim();

    if (!email || !pass) {
      showPopup("error", "Email & Password wajib diisi!");
      return;
    }

    fetch("/login", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ email, password: pass })
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) return showPopup("error", data.error);

      localStorage.setItem("token", data.token);
      showPopup("success", "Login sukses!");

      setTimeout(() => window.location.href = "dashboard.html", 800);
    });
  }
</script>

</body>
</html>
